<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="pinetour" src="./img/pinetour.png" alt="logo" />
      </header>
      <div class="layout">
        <section class="firstSection">
          <div class="title">
            <div class="bigTitle">Khuvsgul Lake</div>
            <div class="smallTitle">TRIP</div>
          </div>
          <div class="images">
            <img src="./img/horgiinTogoo.png" alt="zurag" />
            <img src="./img/terhiinTsagaanNuur.png" alt="zurag" />
            <img src="./img/amarbaysgalan.png" alt="zurag" />
            <img src="./img/khuvsgulNuur.png" alt="zurag" />
          </div>
        </section>
        <section class="mainSection">
          <div class="plan">
            <div class="dayTitle">
              <div class="smallTitle">TOURS | 6 DAYS</div>
              <div class="mediumTitle">Destination of Our Agency</div>
            </div>
            <div class="dayList">
              <div class="border"></div>
              <div class="days">
                <div class="dayStyle Ulaanbator">D1</div>
                <div class="dayStyle Khuvsgul">D2</div>
                <div class="dayStyle KhorgiinTogoo">D3</div>
                <div class="dayStyle TerhiinTsagaanNuur">D4</div>
                <div class="dayStyle AmarbaysgalanHiid">D5</div>
                <div class="dayStyle Ulaanbator">D6</div>
              </div>
              <div class="names">
                <div class="nameStyle">
                  <div class="nameBox Ulaanbator">
                    <div class="boldName">Sukhbaatar square</div>
                    <div class="justName">ulaanbator</div>
                  </div>
                  <div class="nameBox Khuvsgul">
                    <div class="boldName">Khuvsgul lake</div>
                    <div class="justName">khuvsgul</div>
                  </div>
                  <div class="nameBox KhorgiinTogoo">
                    <div class="boldName">Khorgiin togoo</div>
                    <div class="justName">Arkhangai</div>
                  </div>
                  <div class="nameBox TerhiinTsagaanNuur">
                    <div class="boldName">Terkhiin tsagaan lake</div>
                    <div class="justName">Arkhangai</div>
                  </div>
                  <div class="nameBox AmarbaysgalanHiid">
                    <div class="boldName">Amarbaysgalan nonastery</div>
                    <div class="justName">Bulgan</div>
                  </div>
                  <div class="nameBox Ulaanbator">
                    <div class="boldName">Sukhbaatar square</div>
                    <div class="justName">Ulaanbator</div>
                  </div>
                  <div class="route"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="lastSection">
          <div class="lastTitle">
            <div class="smallTitle">PRICING</div>
            <div class="mediumTitle">Pricing of Our Agency</div>
          </div>
          <div class="buttons">
            <button class="firstButton button1">
              <div class="buttonText">
                <strong>Started pack</strong>
                <ul>
                  <li>Trip</li>
                  <li>Hotel</li>
                  <li>Breakfast</li>
                  <li>Lunch</li>
                  <li>Dinner</li>
                </ul>
              </div>
              <div class="price">2100$</div>
            </button>
            <button class="secondButton button1">
              <div class="buttonText">
                <strong>Luxury pack</strong>
                <ul>
                  <li>Started pack</li>
                  <li>Flights</li>
                  <li>Criuse trip</li>
                  <li>Criuse trip</li>
                </ul>
              </div>
              <div class="price">4200$</div>
            </button>
          </div>
        </section>
      </div>
      <footer>
        <section class="bottomSection1">
          <div class="bottomText">Are you ready?</div>
          <button class="bottomButton button">Order now</button>
        </section>
        <section class="bottomSection2">
          <div class="links">
            <img class="pinetour2" src="./img/Pine Tour..png" alt="logo" />
            <div class="socialLinks">
              <button class="fblink">
                <img src="./img/Vectorfb.png" alt="fbLink" />
                <a
                  href="https://www.facebook.com/pinecone.academy.mongolia"
                  target="_blank"
                  ><strong>Facebook</strong></a
                >
              </button>
              <button class="fblink">
                <img src="./img/Frameig.png" alt="igLink" />
                <a
                  href="https://www.instagram.com/pineconemongolia?igsh=MTN4Y2VoanRtdHFudw=="
                  target="_blank"
                  ><strong>Instagram</strong></a
                >
              </button>
            </div>
          </div>
        </section>
      </footer>
    </div>
  </body>
</html>
